<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    table {
        border-right: 1px solid #000000;
        border-bottom: 1px solid #000000;
        margin: 0 auto;
    }
    td,
    th {
        border-left: 1px solid #000000;
        border-top: 1px solid #000000;

    }
    #region-select {
        display: inline-block;
        margin-right: 30px;
    }
    svg {
        width: 500px;
        height: 250px;
    }
    line {
        stroke: #000000;
    }
    </style>
</head>
<body>
    <div id="region-select">
        <span>地区：</span>
        <label> 
            <input type="checkbox" name="area" value="全选" checkboxType="all">全选
        </label>
        <label>
            <input type="checkbox" name="area" value="华东" checkboxType="child">华东
        </label>
        <label>
            <input type="checkbox" name="area" value="华北" checkboxType="child">华北
        </label>
        <label>
            <input type="checkbox" name="area" value="华南" checkboxType="child">华南
        </label>
    </div>
    <div id="product-select">
        <span>产品类型：</span>
        <label>
            <input type="checkbox" name="product" value="全选" checkboxType="all">全选
        </label>
        <label>
            <input type="checkbox" name="product" value="手机" checkboxType="child">手机
        </label>
        <label>
            <input type="checkbox" name="product" value="笔记本" checkboxType="child">笔记本
        </label>
        <label>
            <input type="checkbox" name="product" value="智能音箱" checkboxType="child">智能音箱
        </label>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" id="bar-container">
        <line x1="20" y1="230" x2="20" y2="20"></line>
        <line x1="20" y1="20" x2="10" y2="30"></line>
        <line x1="20" y1="20" x2="30" y2="30"></line>
        <line x1="20" y1="230" x2="480" y2="230"></line>
        <line x1="480" y1="230" x2="470" y2="220"></line>
        <line x1="480" y1="230" x2="470" y2="240"></line>
    </svg>
    <canvas id="line-container"></canvas>
    <div id="table-wrapper"></div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/getData.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <script type="text/javascript" src="js/checkbox.js"></script>
    <script type="text/javascript" src="js/bar.js"></script>
    <script type="text/javascript" src="js/line.js"></script>
    <script type="text/javascript" src="js/mouseOver.js"></script>
    <script type="text/javascript" src="js/reloadPage.js"></script>
</body>
</html>
