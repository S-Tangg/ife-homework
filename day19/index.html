<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>hahh</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p >
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href=" ">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p >
        </div>      
    </div>
    <script>
        function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var findUl = document.getElementById(sectionId).getElementsByTagName("div")[0].getElementsByTagName("ul")[0];
        var findLi = findUl.childNodes;
        for(i = 0; i < findLi.length; i++) {
            if(findLi[i].nodeName == "#text" && /\s/.test(findLi[i].nodeValue)) {
                findUl.removeChild(findLi[i]);
            }
        }
     
        for(i = 0; i < findLi.length; i++) {
            var spanText = findUl.childNodes[i].getElementsByTagName("span")[0].innerHTML;
            if(spanText == "HTML") {
                console.log(findUl.childNodes[i].getElementsByTagName("span")[0]);
            }
          
        }
    }
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var findUl = document.getElementById(sectionId).getElementsByTagName("div")[0].getElementsByTagName("ul")[0];
        var findLi = findUl.childNodes;
        for(i = 0; i < findLi.length; i++) {
            if(findLi[i].nodeName == "#text" && /\s/.test(findLi[i].nodeValue)) {
                findUl.removeChild(findLi[i]);
            }
        }
        for(i = 0; i < findLi.length; i++) {
            var spanText = findUl.childNodes[i].getElementsByTagName("span")[0].innerHTML;
            if(spanText == spanCont) {
                console.log(findUl.childNodes[i].getElementsByTagName("span")[0].parentNode);
            }
          
        }
    }
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var findUl = document.getElementById(sectionId).getElementsByTagName("div")[0].getElementsByTagName("ul")[0];
        var findLi = findUl.childNodes;
        for(i = 0; i < findLi.length; i++) {
            if(findLi[i].nodeName == "#text" && /\s/.test(findLi[i].nodeValue)) {
                findUl.removeChild(findLi[i]);
            }
        }
        for(i = 0; i < findLi.length; i++) {
            var findActive = findUl.childNodes[i].getElementsByTagName("a")[0].className;
            if(findActive == "active") {
                console.log(findUl.childNodes[i].getElementsByTagName("a")[0].innerHTML);
            }
        }
    }
    findAllHtmlSpanInOneSection("news-normal");
    findListItem("news-normal", "HTML");
    getActiveLinkContent("news-normal");
    </script>
</body>
</html>
