<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    arr.sort(function(a, b) {
        return a - b;
    })
    console.log(arr);
    arr.sort(function(a, b) {
        return b - a;
    })
    console.log(arr);
    var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    arr1.sort();
    console.log(arr1);
    console.log(arr1.reverse());
    var arr2 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    arr2.sort(function(a, b) {
        return b[1] - a[1];
    })
    console.log(arr2);
    var arr3 = [    
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
    ];
    arr3.sort(function(a, b) {
        return (a.value - b.value);
    })
    console.log(arr3);
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        }, 
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        }, 
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    }
    function convertToArr() {
        var scoreArry =  [];
        for (keys in scoreObject) {
            var tempArr = [];
            tempArr.unshift(keys, scoreObject[keys].Math, scoreObject[keys].English, scoreObject[keys].Music);
            scoreArry.push(tempArr);           
        }
        console.log(scoreArry);
    }
    convertToArr();
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];
    function convertToObj() {
        var menuObj = {};
        for (index in menuArr) {
            if (menuArr[index][2] === -1) {
                menuObj[menuArr[index][0]] = {
                    'name' : menuArr[index][1],
                    'submenu' : {}
                }
            }
            if (menuArr[index][2] === 1) {
                menuObj['1']['submenu'][menuArr[index][0]] = {
                    'name' : menuArr[index][1],
                    'submenu' : {}
                }
            }
            if (menuArr[index][2] === 2) {
                menuObj['2']['submenu'][menuArr[index][0]] = {
                    'name' : menuArr[index][1],
                    'submenu' : {}
                }
            }
            if (menuArr[index][2] === 4) {
                menuObj['1']['submenu']['4']['submenu'][menuArr[index][0]] = {
                        'name' : menuArr[index][1],
                        'submenu' : {}
                    }
                }
            if (menuArr[index][2] === 6) {
                menuObj['2']['submenu']['5']['submenu'][menuArr[index][0]] = {
                        'name' : menuArr[index][1],
                        'submenu' : {}
                    }
            }
            
        }
        console.log(menuObj);
    }
    convertToObj();
    /* 
    var obj = {

            date : 10
        }
    }
    
    */
    </script>
</body>
</html>
