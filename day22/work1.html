<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
    var labels = document.querySelectorAll('label');
    var btns = document.querySelectorAll('button');
    var N;
    var result = document.getElementById('result');
    // var textA = document.getElementById('num-a');
    // var textB = document.getElementById('num-b');
    function isCheck() {
       for (i = 0; i < labels.length; i++) {
           labels[i].index = i;
           labels[i].onclick = function() {
                N = this.index;
                console.log(this.index);
           }
       }
    }

    function isNum() {
        var texts = document.querySelectorAll('input[type="text"]')
        if (isNaN(texts[N].value)) {
            alert('please input number');
        }
        else {
            alert('it is a number');
        }
    }
    function round_1() {
        var numA = document.getElementById('num-a').value;
        var numB = document.getElementById('num-b').value;
        if (isNaN(numA) && isNaN(numB)) {
            console.log('error');
        }
        else {
            var A = + numA;
            var B = + numB;
            result.innerHTML = A.toFixed(B);
        }
    }
    function abs() {
        var x = document.querySelectorAll('input[type="text"]')
        if (isNaN(x[N].value)) {
            alert('please input number');
        }
        else {
            result.innerHTML = Math.abs(x[N].value);
        }
    }
    isCheck();
    btns[0].onclick = isNum;
    btns[1].onclick = round_1;
    btns[2].onclick = abs;
    </script>
</body>
</html>
